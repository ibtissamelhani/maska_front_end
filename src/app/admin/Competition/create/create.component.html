
<!-- Modal toggle -->
<button data-modal-target="crud-modal" data-modal-toggle="crud-modal" class="flex gap-2 block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
  </svg>
  create competition
</button>
<!-- Main modal -->
<div id="crud-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
          Create New competition
        </h3>
        <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="crud-modal">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <form [formGroup]="competitionForm" (ngSubmit)="onSubmit()" class="p-4 md:p-5">
        <div class="grid gap-4 mb-4 grid-cols-2">
          <div class="col-span-2">
            <label for="location" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">location</label>
            <input
              formControlName="location"
                   id="location"
                   type="text" name="location"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Type location" required="">
            <span *ngIf="competitionForm.get('location')?.errors?.['required']  && competitionForm.get('location')?.touched" class="text-red-500 text-sm mt-1">
              location is required
            </span>
          </div>
          <div class="col-span-2">
            <label for="date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">date</label>
            <input
              formControlName="date"
              id="date"
              type="datetime-local"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Type specie name" required="">
            <span *ngIf="competitionForm.get('date')?.errors?.['required']  && competitionForm.get('date')?.touched"  class="text-red-500 text-sm mt-1">
              date is required
            </span>
          </div>
          <div class="col-span-2 sm:col-span-1">
            <label for="minParticipants" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">min Participants</label>
            <input
              formControlName="minParticipants"
              type="number"
              id="minParticipants"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" required="">
            <span *ngIf="competitionForm.get('minParticipants')?.errors?.['min'] && competitionForm.get('minParticipants')?.touched" class="text-red-500 text-sm mt-1">
              min Participants must be 0 or greater
            </span>
          </div>
          <div class="col-span-2 sm:col-span-1">
            <label for="maxParticipants" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">maxParticipants</label>
            <input
              formControlName="maxParticipants"
              type="number"
              id="maxParticipants" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"  required="">
            <span *ngIf="competitionForm.get('maxParticipants')?.errors?.['min'] && competitionForm.get('maxParticipants')?.touched"  class="text-red-500 text-sm mt-1">
              max Participants must be 0 or greater
            </span>
          </div>
          <div class="col-span-2">
            <label for="speciesType" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">species Type</label>
            <select
              formControlName="speciesType"
              id="speciesType" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
              <option disabled selected="" >Select species Type</option>
              <option value="BIRD">BIRD</option>
              <option value="BIG_GAME">BIG_GAME</option>
              <option value="SEA">SEA</option>
            </select>
            <span *ngIf="competitionForm.get('speciesType')?.errors?.['required']  && competitionForm.get('speciesType')?.touched" class="text-red-500 text-sm mt-1">
              Category is required
            </span>
          </div>
        </div>
        <button
          type="submit"
          [disabled]="!competitionForm.valid || isSubmitting"
          class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
          Create new competition
        </button>
      </form>
    </div>
  </div>
</div>
