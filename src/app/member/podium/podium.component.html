<h1 class="text-3xl text-center font-semibold text-yellow-800 dark:text-white">Top 3 Champions: The Winners of this Competition</h1>

<div class="flex items-end justify-center min-h-[400px] p-8  bg-gradient-to-t from-yellow-900/40 to-white relative">
  <!-- Second Place -->
  <div *ngIf="podium[1]" class="relative mx-4 text-center">
    <!-- Name Card -->
    <div class="absolute -top-20 w-56">
      <div class="bg-white rounded-lg shadow-lg p-2 transform hover:scale-110 transition-transform duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
        </svg>
        <p class="font-bold text-sm ">{{ podium[1].username }}</p>
        <p class="text-xs text-gray-600">{{ podium[1].score | number: '1.2-2'}}</p>
      </div>
    </div>
    <!-- Podium Column -->
    <div class="w-56 h-32 bg-gradient-to-b from-gray-400 to-gray-600 rounded-t-lg hover:scale-105 transition-transform duration-300 shadow-lg relative overflow-hidden group">
      <div class="absolute inset-0 flex items-center justify-center">
        <span class="text-5xl font-bold text-gray-600 drop-shadow-lg">2</span>
      </div>
    </div>
  </div>

  <!-- First Place -->
  <div *ngIf="podium[0]" class="relative mx-4 text-center">
    <!-- Name Card -->
    <div class="absolute -top-20 w-56">
      <div class="bg-white rounded-lg shadow-lg p-2 transform hover:scale-110 transition-transform duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
        </svg>
        <p class="font-bold text-sm ">{{ podium[0].username }}</p>
        <p class="text-xs text-gray-600">{{ podium[0].score | number: '1.2-2'}}</p>
      </div>
    </div>
    <!-- Podium Column -->
    <div class="w-56 h-48 bg-gradient-to-b from-yellow-300 to-yellow-600 rounded-t-lg hover:scale-105 transition-transform duration-300 shadow-lg relative overflow-hidden group">
      <div class="absolute inset-0 flex items-center justify-center">
        <span class="text-5xl font-bold text-yellow-700 drop-shadow-lg">1</span>
      </div>
    </div>
  </div>

  <!-- Third Place -->
  <div *ngIf="podium[2]" class="relative mx-4 text-center">
    <!-- Name Card -->
    <div class="absolute -top-20 w-56">
      <div class="bg-white rounded-lg shadow-lg p-2 transform hover:scale-110 transition-transform duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto text-amber-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" />
        </svg>
        <p class="font-bold text-sm ">{{ podium[2].username }}</p>
        <p class="text-xs text-gray-600">{{ podium[2].score | number: '1.2-2' }}</p>
      </div>
    </div>
    <!-- Podium Column -->
    <div class="w-56 h-24 bg-gradient-to-b from-amber-500 to-amber-800 rounded-t-lg hover:scale-105 transition-transform duration-300 shadow-lg relative overflow-hidden group">
      <div class="absolute inset-0 flex items-center justify-center">
        <span class="text-5xl font-bold text-amber-900 drop-shadow-lg">3</span>
      </div>
    </div>
  </div>
</div>
